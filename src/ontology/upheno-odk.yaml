id: upheno
title: "Unified Phenotype Ontology"
github_org: obophenotype
git_main_branch: master
repo: upheno
report_fail_on: none
use_dosdps: TRUE
use_templates: TRUE
use_mappings: TRUE
dosdp_tools_options: "--obo-prefixes=true --restrict-axioms-to=logical"
robot_opts: -vv
robot_java_args: -Xmx10G
namespaces: 
  - http://purl.obolibrary.org/obo/UPHENO_
legal_fillers:
  - http://purl.obolibrary.org/obo/GO_
  - http://purl.obolibrary.org/obo/UBERON_
  - http://purl.obolibrary.org/obo/NBO_
  - http://purl.obolibrary.org/obo/PR_
  - http://purl.obolibrary.org/obo/CHEBI_
  - http://purl.obolibrary.org/obo/PATO_
remove_disjoints:
  - http://purl.obolibrary.org/obo/BFO_0000002
  - http://purl.obolibrary.org/obo/BFO_0000003
  - http://purl.obolibrary.org/obo/BFO_0000004
  - http://purl.obolibrary.org/obo/UBERON_0000466
  - http://purl.obolibrary.org/obo/BFO_0000040
  - http://purl.obolibrary.org/obo/BFO_0000050
  - http://purl.obolibrary.org/obo/GO_0003674
  - http://purl.obolibrary.org/obo/GO_0005575
  - http://purl.obolibrary.org/obo/GO_0008150
  - http://purl.obolibrary.org/obo/CL_0000000
  - http://purl.obolibrary.org/obo/GO_0043226
  - http://purl.obolibrary.org/obo/GO_0005623
  - http://purl.obolibrary.org/obo/UBERON_0004367
  - http://purl.obolibrary.org/obo/UBERON_0001135
  - http://purl.obolibrary.org/obo/UBERON_0000476
blacklisted_upheno_iris:
  - http://purl.obolibrary.org/obo/UPHENO_0000001
  - http://purl.obolibrary.org/obo/UPHENO_0000501
  - http://purl.obolibrary.org/obo/UPHENO_0000502
  - http://purl.obolibrary.org/obo/UPHENO_0000503
  - http://purl.obolibrary.org/obo/UPHENO_0000504
  - http://purl.obolibrary.org/obo/UPHENO_0000505
  - http://purl.obolibrary.org/obo/UPHENO_0000506
  - http://purl.obolibrary.org/obo/UPHENO_0001001
  - http://purl.obolibrary.org/obo/UPHENO_0001002
  - http://purl.obolibrary.org/obo/UPHENO_0001003
  - http://purl.obolibrary.org/obo/UPHENO_9000001
  - http://purl.obolibrary.org/obo/UPHENO_9000002
  - http://purl.obolibrary.org/obo/UPHENO_9000003
  - http://purl.obolibrary.org/obo/UPHENO_9000004
instantiate_superclasses_pattern_vars:
  - anatomical_entity
  - biological_process
sources:
  - id: fbbt
    mirror_from: http://purl.obolibrary.org/obo/fbbt/fbbt-base.owl
  - id: fbdv
    mirror_from: http://purl.obolibrary.org/obo/fbdv/fbdv-base.owl
  - id: nbo
    mirror_from: http://purl.obolibrary.org/obo/nbo/nbo-base.owl
  - id: pr
    mirror_from: http://purl.obolibrary.org/obo/pr.owl.gz
  - id: go
    mirror_from: http://purl.obolibrary.org/obo/go/go-base.owl
  - id: uberon 
    mirror_from: http://purl.obolibrary.org/obo/uberon/uberon-base.owl
  - id: ro
    mirror_from: http://purl.obolibrary.org/obo/ro.owl
  - id: chebi
    mirror_from: http://purl.obolibrary.org/obo/chebi.owl
  - id: hsapdv
    mirror_from: http://purl.obolibrary.org/obo/hsapdv.owl
  - id: pato
    mirror_from: http://purl.obolibrary.org/obo/pato.owl
  - id: cl
    mirror_from: http://purl.obolibrary.org/obo/cl/cl-base.owl
  - id: mpath
    mirror_from: http://purl.obolibrary.org/obo/mpath.owl
  - id: iao
    mirror_from: http://purl.obolibrary.org/obo/iao.owl
  - id: bspo
    mirror_from: http://purl.obolibrary.org/obo/bspo.owl
  - id: hsapdv
    mirror_from: http://purl.obolibrary.org/obo/hsapdv.owl
  - id: wbls
    mirror_from: http://purl.obolibrary.org/obo/wbls.owl
  - id: wbbt
    mirror_from: http://purl.obolibrary.org/obo/wbbt.owl
  - id: ncbitaxon
    mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
  - id: plana
    mirror_from: http://purl.obolibrary.org/obo/plana.owl
  - id: bfo
    mirror_from: http://purl.obolibrary.org/obo/bfo.owl
  - id: zfa
    mirror_from: http://purl.obolibrary.org/obo/zfa.owl
  - id: ncit
    mirror_from: http://purl.obolibrary.org/obo/ncit.owl
  - id: xao
    mirror_from: http://purl.obolibrary.org/obo/xao.owl
  - id: zfa-uberon
    mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-zfa.owl
  - id: bspo-uberon
    mirror_from: https://raw.githubusercontent.com/obophenotype/uberon/master/bridge/uberon-bridge-to-bspo.obo
  - id: caro-uberon
    mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-caro.owl
  - id: xao-uberon
    mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-xao.owl
  - id: wbbt-uberon
    mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-wbbt.owl
  #- id: plana-uberon
  #  mirror_from: xref
  - id: mp
    mirror_from: http://purl.obolibrary.org/obo/mp/mp-base.owl
    taxon: http://purl.obolibrary.org/obo/MP
    taxon_label: MPO
    modifier: PATO:0000460
    root: http://purl.obolibrary.org/obo/MP_0000001
    prefix_iri: http://purl.obolibrary.org/obo/MP_
    class_hierarchy: asserted
    dependencies:
      - nbo
      - pr
      - chebi
      - cl
      - mpath
  - id: hp
    taxon: http://purl.obolibrary.org/obo/HP
    taxon_label: HPO
    root: http://purl.obolibrary.org/obo/HP_0000118
    prefix_iri: http://purl.obolibrary.org/obo/HP_
    mirror_from: http://purl.obolibrary.org/obo/hp.owl
    modifier: PATO:0000460
    dependencies:
      - nbo
      - pr
      - chebi
      - hsapdv
      - cl
      - mpath
  - id: wbphenotype
    mirror_from: http://purl.obolibrary.org/obo/wbphenotype/wbphenotype-base.owl
    root: http://purl.obolibrary.org/obo/WBPhenotype_0000886
    prefix_iri: http://purl.obolibrary.org/obo/WBPhenotype_
    taxon: http://purl.obolibrary.org/obo/WBPhenotype
    taxon_label: WBP
    modifier: PATO:0000460
    dependencies:
      - bfo
      - wbbt
      - wbls
      - chebi
      - cl
      - wbbt-uberon
  - id: xpo
    mirror_from: http://purl.obolibrary.org/obo/xpo/xpo-base.owl
    root: http://purl.obolibrary.org/obo/XPO_00000000
    prefix_iri: http://purl.obolibrary.org/obo/XPO_
    taxon: http://purl.obolibrary.org/obo/XPO
    taxon_label: XPO
    modifier: PATO:0000460
    dependencies:
      - chebi
      - bfo
      - xao
      - xao-uberon
      - bspo-uberon
      - caro-uberon
  - id: planp
    mirror_from: http://purl.obolibrary.org/obo/planp/planp-base.owl
    root: http://purl.obolibrary.org/obo/PLANP_00000000
    prefix_iri: http://purl.obolibrary.org/obo/PLANP_
    taxon: http://purl.obolibrary.org/obo/PLANP
    taxon_label: PLANP
    modifier: PATO:0000460
    anatomy: plana
    dependencies:
      - plana
      #- plana-uberon
      - bspo-uberon
      - caro-uberon
      #- ncit
  - id: zp
    mirror_from: http://purl.obolibrary.org/obo/zp/zp-base.owl
    root: http://purl.obolibrary.org/obo/ZP_0000000
    prefix_iri: http://purl.obolibrary.org/obo/ZP_
    taxon: http://purl.obolibrary.org/obo/ZP
    taxon_label: ZPO
    modifier: PATO:0000460
    dependencies:
      - zfa
      - chebi
      - bspo
      - mpath
      - bfo
      - zfa-uberon
      - bspo-uberon
      - caro-uberon
  - id: dpo
    mirror_from: http://purl.obolibrary.org/obo/dpo/dpo-base.owl
    root: http://purl.obolibrary.org/obo/FBcv_0001347
    prefix_iri: http://purl.obolibrary.org/obo/FBcv_
    taxon: http://purl.obolibrary.org/obo/DPO
    taxon_label: DPO
    modifier: PATO:0000460
    dependencies:
      - fbdv
      - fbbt
      - cl
      - chebi
common_dependencies:
  - go
  - uberon
  - pato
  - ro
  - iao
  - ncbitaxon
species_modules:
  - mp
  - hp
  - wbphenotype
  - xpo
  - dpo
  - planp
  - zp
upheno_profiles:
  - id: mp-hp
    species_modules:
    - mp
    - hp
  - id: mp-hp-dpo
    species_modules:
    - mp
    - hp
    - dpo
  - id: all
    species_modules:
    - mp
    - hp
    - dpo
    - xpo
    - planp
    - wbphenotype
pattern_repos:
  - obophenotype/upheno/contents/src/patterns/dosdp-dev
  - obophenotype/upheno/contents/src/patterns/dosdp-patterns
release_artefacts: 
  - base
  - full
  - custom-mp-hp
primary_release: base
export_formats:
  - owl
  - obo
  - json
import_group:
  use_base_merging: TRUE
  exclude_iri_patterns:
    - <http://purl.obolibrary.org/obo/GOCHE_*>
    - <http://purl.obolibrary.org/obo/NCBITaxon_Union_*>
    - <http://www.informatics.jax.org/marker/MGI:*>
    - <http://purl.obolibrary.org/obo/CARO_*>
    - <http://purl.obolibrary.org/obo/ENVO_*>
  slme_individuals: exclude
  mirror_max_time_download: 400
  products:
    - id: go
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/pro_obo_slim/master/pr_slim.owl
    - id: nbo
      make_base: TRUE
    - id: uberon
      make_base: TRUE
    - id: cl
      make_base: TRUE
    - id: pato
      make_base: TRUE
    - id: mpath
      make_base: TRUE
    - id: ro
      use_base: TRUE
    - id: omo
    - id: chebi
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/chebi_obo_slim/main/chebi_slim.owl
    - id: oba
      make_base: TRUE
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
    - id: pr
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/pro_obo_slim/master/pr_slim.owl
    - id: bspo
      mirror_from: http://purl.obolibrary.org/obo/bspo.owl
    - id: ncit
      mirror_from: http://purl.obolibrary.org/obo/ncit.owl
    
    ###### Species specific imports:

    - id: fbbt
      make_base: TRUE
    - id: fbdv
      make_base: TRUE
    
    - id: hsapdv
      make_base: TRUE
    
    - id: wbls
      make_base: TRUE
    - id: wbbt
      make_base: TRUE
    
    - id: plana
      make_base: TRUE
    
    - id: zfa
      make_base: TRUE
    
    - id: xao
      make_base: TRUE
    
    ### Bridges

    - id: hsapdv-uberon
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-hsapdv.owl
    - id: zfa-uberon
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-zfa.owl
    - id: zfs-uberon
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-zfs.owl
    #- id: bspo-uberon
    #  module_type: custom
    #  mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-bspo.owl
    - id: xao-uberon
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-xao.owl
    - id: wbbt-uberon
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-wbbt.owl
    - id: wbls-uberon
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-wbls.owl
    - id: fbbt-uberon
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-fbbt.owl
    - id: xao-cl
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/cl-bridge-to-xao.owl
    - id: wbbt-cl
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/cl-bridge-to-wbbt.owl
    #- id: bspo-cl
    #  module_type: custom
    #  mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/cl-bridge-to-bspo.owl
    - id: fbbt-cl
      module_type: custom
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/cl-bridge-to-fbbt.owl
components:
  products:
    - filename: phenotypes_manual.owl
      use_template: TRUE
      template_options: 
      templates:
        - phenotypes_manual.tsv
    - filename: phenotypes_derived.owl
      use_template: TRUE
      template_options: 
      templates:
        - phenotypes_derived.tsv
    - filename: upheno-mappings.owl
      use_mappings: TRUE
      mappings:
        - upheno.sssom.tsv
pattern_pipelines_group:
  products:
    - id: derived_dont_edit
      dosdp_tools_options: "--obo-prefixes=true"
sssom_mappingset_group:
  products:
    - id: upheno
      description: All mappings from species specific anatomy ontologies to uPheno
    - id: upheno-lexical
      description: All mappings from species specific anatomy ontologies to uPheno based on lexical matching
    - id: upheno-eq
      description: All mappings from species specific anatomy ontologies to uPheno based on EQs
    - id: upheno-manual
      description: All mappings from species specific anatomy ontologies to uPheno based manual curation
      maintenance: manual
    - id: uberon
      maintenance: mirror
      mirror_from: http://purl.obolibrary.org/obo/uberon/mappings/uberon.sssom.tsv
    - id: cross-species
      description: All mappings across species-specific phenotyoe ontologies
    - id: cross-species-lexical
      description: All mappings across species-specific phenotype ontologies based on lexical mapping
    - id: cross-species-upheno
      description: All mappings across species-specific phenotype ontologies based on upheno mappings (boomer)
    - id: cross-species-external
      description: All mappings across species-specific phenotype ontologies based on externally provided mappings
    - id: cross-species-manual
      description: All mapppings across species-specific phenotype ontologies based on externally provided mappings
      maintenance: manual
    - id: cross-species-negative
      description: All non-mapppings across species-specific phenotype ontologies (negated mappings, false positives)
      maintenance: manual
documentation:
  documentation_system: mkdocs
